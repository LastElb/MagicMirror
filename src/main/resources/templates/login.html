<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Login - Magic Mirror</title>
    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{../bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link href="../static/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet" th:href="@{../bower_components/metisMenu/dist/metisMenu.min.css}"/>
    <link href="../static/bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet" th:href="@{../bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css}"/>
    <link href="../static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{../bower_components/font-awesome/css/font-awesome.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" th:action="@{/login}" method="post">
                        <fieldset>
                            <div th:if="${param.error}" class="form-group has-error">
                                Invalid username or password.
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="User" name="username" type="text" autofocus=""/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/bower_components/jquery/dist/jquery.min.js" th:src="@{../bower_components/jquery/dist/jquery.min.js}"></script>
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{../bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script src="../static/bower_components/metisMenu/dist/metisMenu.min.js" th:src="@{../bower_components/metisMenu/dist/metisMenu.min.js}"></script>
<script src="../static/bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js" th:src="@{../bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js}"></script>

</body>

</html>
