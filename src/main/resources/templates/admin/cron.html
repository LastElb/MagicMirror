<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" ng-app="MagicMirrorAdmin">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Timed data refreshs | Magic Mirror</title>

    <link href="../../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{../../bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link href="../../static/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet" th:href="@{../../bower_components/metisMenu/dist/metisMenu.min.css}"/>
    <link href="../../static/bower_components/startbootstrap-sb-admin-2/dist/css/timeline.css" rel="stylesheet" th:href="@{../../bower_components/startbootstrap-sb-admin-2/dist/css/timeline.css}"/>
    <link href="../../static/bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet" th:href="@{../../bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css}"/>
    <link href="../../static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{../../bower_components/font-awesome/css/font-awesome.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="wrapper" ng-controller="cronController">
    <div id="navbar" th:replace="fragments/navbar :: navbar"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Timed data refreshs</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading" ng-click="showAddPanel = !showAddPanel">
                        <i class="fa fa-refresh fa-fw"></i> Create jobs to update displayed data
                    </div>
                    <div class="panel-body" ng-show="showAddPanel">
                        <div class="form-group">
                            <label class="control-label" for="inputContentProvider"> Content Provider</label>
                            <input type="text" class="form-control" id="inputContentProvider" ng-model="item.contentProvider"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="inputCronSequence"> Cron Sequence (see <a href="http://docs.spring.io/spring/docs/current/javadoc-api/org/springframework/scheduling/support/CronSequenceGenerator.html">help</a>)</label>
                            <input type="text" class="form-control" id="inputCronSequence" ng-model="item.cronSequence"/>
                        </div>
                        <button class="btn btn-default" type="submit" ng-click="submit($event)">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <table class="table-striped table table-hover">
                    <thead>
                    <tr>
                        <th>Content Provider</th>
                        <th>Trigger Expression</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in data">
                        <td ng-bind="item.contentProvider"></td>
                        <td ng-bind="item.cronSequence"></td>
                        <td>
                            <div class="btn-group" role="group" aria-label="...">
                                <!--<button type="button" class="btn btn-default">Save changes</button>-->
                                <!--<button type="button" class="btn btn-default" ng-click="testConnection(item, $event)">Test connection</button>-->
                                <button type="button" class="btn btn-danger" ng-click="delete(item)">Delete</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../../static/bower_components/jquery/dist/jquery.min.js" th:src="@{../../bower_components/jquery/dist/jquery.min.js}"></script>
<script src="../../static/bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{../../bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script src="../../static/bower_components/metisMenu/dist/metisMenu.min.js" th:src="@{../../bower_components/metisMenu/dist/metisMenu.min.js}"></script>
<script src="../../static/bower_components/raphael/raphael-min.js" th:src="@{../../bower_components/raphael/raphael-min.js}"></script>
<script src="../../static/bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js" th:src="@{../../bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js}"></script>
<script src="../../static/bower_components/angular/angular.min.js" th:src="@{../../bower_components/angular/angular.min.js}"></script>
<script src="../../static/js/appAdmin.js" th:src="@{../../js/appAdmin.js}"></script>
</body>
</html>
